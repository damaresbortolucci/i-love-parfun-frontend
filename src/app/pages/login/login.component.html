<div class="container-login">
    <div class="container__form-login">
        <div>
            <h1>Login</h1>
        </div>

        <div>
            <form class="form__login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="group-input"> 
                  <input type="text" id="nome" formControlName="email" required />
                  <label for="nome"> Email </label>
                </div>
              
                <div class="group-input">
                  <input type="password" id="senha" formControlName="senha" required />
                  <label for="senha"> Senha </label>
                </div>
              
                <div class="btn-form">
                    <button class="" type="submit"> 
                        Enviar
                   </button>
                </div>
              </form>
        </div>
    
        <div class="link-redirect">
            <span>Ainda n√£o tem cadastro?</span>
            <a routerLink="/registro">clique aqui</a> 
        </div>
        
    </div>
</div>
